// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        group = 'com.github.markusressel'

        kotlin_version = '1.2.61'
        gradle_plugin_version = '3.1.3'

        minSdkVersion = 22
        versionName = "1.2.2"
        versionCode = 1

        compileSdkVersion = 28
        targetSdkVersion = 28
        buildToolsVersion = "27.0.3"

        // DEPENDENCIES
        androidKtxVersion = "1.0.0-rc02"
        supportLibVersion = "27.1.1"

        javaxAnnotationVersion = "10.0-b28"
        dagger2Version = "2.17"

        rxKotlinVersion = "2.2.0"
        rxBindingVersion = "2.1.1"
        rxLifecycleVersion = "2.2.1"

        iconicsVersion = "3.0.4"
    }

    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply plugin: 'kotlin'

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

configurations.all() {
    resolutionStrategy.force "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    resolutionStrategy.force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    resolutionStrategy.force "com.android.support:support-v4:$supportLibVersion"
    resolutionStrategy.force "com.android.support:appcompat-v7:$supportLibVersion"
}